version: "3"

services:
  mongo-1:
    container_name: mongo-1
    image: mongo:3
    command: >
      --replSet ${repl_set}
    logging:
      driver: awslogs
      options:
        awslogs-region: ${aws_region}
        awslogs-group: mongo
        tag: "{{ .Name }}"
    volumes:
      - config:/data/configdb
      - data:/data/db
    networks:
      - default

  mongo-repl-setup:
    container_name: mongo-repl-setup
    image: mongo:3
    command: >
      mongo mongodb://mongo-1:27017/${repl_set} --eval 'rs.initiate({
        "_id": "${repl_set}",
        "version": 1,
        "members": [
          {
            "_id": 0,
            "host": "mongo-1:27017"
          },
          {
            "_id": 1,
            "host": "mongo-2:27017"
          },
          {
            "_id": 2,
            "host": "mongo-3:27017"
          }
        ]
      })'
    networks:
      - default

networks:
  default:
    external:
      name: ${network}

volumes:
  config:
    external:
      name: ${mongo_configdb_vol}
  data:
    external:
      name: ${mongo_data_vol}
